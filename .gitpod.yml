tasks:
  - name: Install Dependencies
    before: sudo apt-get update && sudo apt-get install -y libtool-bin openmpi-bin libopenmpi-dev
    init: python3 -m venv /workspace/venv && \
          /bin/bash /workspace/venv/bin/activate && \
          /workspace/venv/bin/pip install .