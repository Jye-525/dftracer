config:
  root_dir:  /usr/WS2/haridev/dlio-profiler/dlp_analyzer/dask
  SCRIPT_DIR: ${DLIO_PROFILER_CONFIG_ROOT_DIR}/scripts
  CONF_DIR: ${DLIO_PROFILER_CONFIG_ROOT_DIR}/conf
  RUN_DIR: ${DLIO_PROFILER_CONFIG_ROOT_DIR}/run_dir
  LOG_DIR: ${DLIO_PROFILER_CONFIG_ROOT_DIR}/logs
  NUM_NODES: 2
  WALL_TIME_MIN: 60
  PPN: 48
  JOB_ALLOC_CMD: srun -N ${DLIO_PROFILER_CONFIG_NUM_NODES} -t ${DLIO_PROFILER_CONFIG_WALL_TIME_MIN}
  EXEC_CMD: srun -N ${DLIO_PROFILER_CONFIG_NUM_NODES} --ntasks-per-node=${DLIO_PROFILER_CONFIG_PPN}
  JOB_ID: FLUX_JOB_ID
  DASK_SCHEDULER_PORT: 10001
  WORKER_PER_CORE: 1
  THREADS_PER_WORKER: 1
  WORKER_LOCAL_DIR: /l/ssd/$USER/dask-workspace
  JOB_KILL: flux cancel --all
